<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiring QR Code Generator</title>
    <meta http-equiv="refresh" content="15">  <!-- Refresh every 15 seconds -->
</head>
<body>
    <h1>Expiring QR Code Generator</h1>
    
    <h2>QR Code will appear below</h2>
    {% if qr_code %}
        <img src="{{ qr_code }}" alt="QR Code">
    {% else %}
        <p>No valid QR code available. Please check back later.</p>
    {% endif %}
</body>
</html>
